{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col s12 m9 l10">
        <div id="introduction" class="section scrollspy">
          <h2>Noticias</h2>
          <table class="bordered">
            <tbody>
              {% for entrada in object_list %}
                <tr>
                  <td><div class="chip {{ entrada.colores }}"><a href="{{ entrada.slug }}" class="white-text"> {{ entrada.etiqueta }} </a> </div></td>
                  <td> <a href="/entrada/{{entrada.slug}}/">{{ entrada.titulo }}</a> </td>
                  <td class="hide-on-small-only"> {{ entrada.created_at }} </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div id="structure" class="section scrollspy">
          <p>Content </p>
        </div>
        <div id="initialization" class="section scrollspy">
          <p>Content </p>
        </div>
      </div>
      <div class="col hide-on-small-only offset-m3 l2" id="sidebar">
        <ul class="section table-of-contents">
          <li><a href="#introduction">Noticias</a></li>
          <li><a href="#structure">Structure</a></li>
          <li><a href="#initialization">Intialization</a></li>
        </ul>
      </div>
    </div>
  </div>
{% endblock content %}
